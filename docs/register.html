<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.png" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">注册用户</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="name">用户名</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										请输入您的名称
									</div>
								</div>

								<div class="form-group">
									<label for="email">邮箱</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										无效邮箱
									</div>
								</div>

								<div class="form-group">
									<label for="password">密码</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										请输入您的密码
									</div>
								</div>

								<div class="form-group m-0">
									<button type="button" class="btn btn-primary btn-block" id ="btnRegister" onclick="RegisterNow()">
										注册
									</button>
								</div>
								<div class="mt-4 text-center">
									已有账户？ <a href="login.html">登录</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>
	<script type="text/javascript" src="js/bmob.js"></script>

	<script type="text/javascript">
		Bmob.initialize("fff70f3c89b1b09c6276dddda447535e", "0cf5096360c512a2d5559df9175f1488");
		function RegisterNow()
		{

			document.getElementById('btnRegister').innerHTML = '注册中...';

			var user = new Bmob.User();

			var name = $("#name").val();
			var email = $("#email").val();
			var password = $("#password").val();


			user.set("username", name);
			user.set("password", password);
			user.set("email", email);

			// other fields can be set just like with AV.Object
			//user.set("phone", "415-392-0202");

			user.signUp(null, {
				success: function(user) {
					// Hooray! Let them use the app now.
					alert("注册成功,即将返回登录界面");
					window.location.href="login.html";
				},
				error: function(user, error) {
					// Show the error message somewhere and let the user try again.
					document.getElementById('btnRegister').innerHTML = '注册';
					alert("Error: " + error.code + " " + error.message);
				}
			});

		}
	</script>
</body>
</html>
